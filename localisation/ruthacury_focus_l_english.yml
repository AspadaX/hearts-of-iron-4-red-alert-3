    ###################
    # Go with Soviets #
    ###################
    SAF_communist_influence:0 "Communist Influence"
    SAF_communist_influence:0 "The Soviets have began influencing our politics. Many of our people are beginning to follow their communist ways."
    SAF_go_with_soviets:0 "Go with the Soviets"
    SAF_go_with_soviets_desc:0 "Our alliance with the Allied Nations has long been a one sided arrangement. We must ally with the Soviets and protect our national interest."
    SAF_soviet_support_manpower:0 "Send Volunteers"
    SAF_soviet_support_manpower_desc:0 "10000 eager citizens are demanding that they be shipped to the [SOE.GetName] in order to fight for the revolution."
    SAF_soviet_support_infantry_equipment:0 "Send Rifles"
    SAF_soviet_support_infantry_equipment_desc:0 "We must play our part in the war effort, 10000 rifles must be sent to our Soviet allies to aid in the war effort."
    SAF_soviet_support_tank_equipment:0 "Send Tanks"
    SAF_soviet_support_tank_equipment_desc:0 "We must play our part in the war effort, 100 tanks must be sent to our Soviet allies to aid in the war effort."
    SAF_soviet_support_fighter_equipment:0 "Send Fighters"
    SAF_soviet_support_fighter_equipment_desc:0 "We must play our part in the war effort, 100 fighters must be sent to our Soviet allies to aid in the war effort."
    ##################
    # Go with Allies #
    ##################
    SAF_go_with_allies:0 "Stand by the Allies"
    SAF_go_with_allies_desc:0 "In order to protect our nation we must stick by our loyal allies and beat back the Soviet menace."
    SAF_allies_support_manpower:0 "Send Volunteers"
    SAF_allies_support_manpower_desc:0 "10000 eager citizens are demanding that they be shipped to the [AOE.GetName] in order to fight for our freedom."
    SAF_allies_support_infantry_equipment:0 "Send Rifles"
    SAF_allies_support_infantry_equipment_desc:0 "We must play our part in the war effort, 10000 rifles must be sent to our militarized zone to aid in the war effort."
    SAF_allies_support_tank_equipment:0 "Send Tanks"
    SAF_allies_support_tank_equipment_desc:0 "We must play our part in the war effort, 100 tanks must be sent to our militarized zone to aid in the war effort."
    SAF_allies_support_fighter_equipment:0 "Send Fighters"
    SAF_allies_support_fighter_equipment_desc:0 "We must play our part in the war effort, 100 fighters must be sent to our militarized zone to aid in the war effort."
    ################
    # Africa First #
    ################
    SAF_fascist_support:0 "Fascist Support"
    SAF_fascist_support_desc:0 "Our citizens are becoming restless as the war is lost. Our government is weak and cannot beat back the enemy. A new, stronger government is needed."
    SAF_go_independent:0 "Africa First!"
    SAF_go_independent_desc:0 "Africa will never again be subserviant to a foreign power. We must make our own path, separate from those abroad."
    SAF_reclaim_namibia:0 "Reclaim Namibia"
    SAF_reclaim_namibia_desc:0 "The Namibian nation should never have left a united South Africa. We will once again be whole."
    SAF_conquer_botswana:0 "Conquer Botswana"
    SAF_conquer_botswana_desc:0 "Botswana sits between the Namibian anvil and the South African hammer. Our great nation expands."
    SAF_south_west_african_expansion:0 "South West African Expansion"
    SAF_south_west_african_expansion_desc:0 "The time has come to expand into South Western Africa. We are one step closer to a grand empire."
    SAF_south_east_african_expansion:0 "South East African Expansion"
    SAF_south_east_african_expansion_desc:0 "We must turn our eyes to the Indian Ocean. The nations bordering it will be a great addition to our empire."
    SAF_subsaharan_african_expansion:0 "Subsaharan African Expansion"
    SAF_subsaharan_african_expansion_desc:0 "Our eyes must shift to the west. The South African flag will above Subsaharan Africa."
    SAF_central_african_expansion:0 "Central African Expansion"
    SAF_central_african_expansion_desc:0 "The Central African nations are corrupted by incompetent generals and politicians. Our empire will stabilise and restore this chaotic region."
    SAF_east_african_expansion:0 "East African Expansion"
    SAF_east_african_expansion_desc:0 "East Africa once held the oldest nations and most esteemed in Africa. Until their destruction at the hands of colonial powers. They would be honoured to be part of an empire of even greater heights."
    SAF_north_african_expansion:0 "North African Expansion"
    SAF_north_african_expansion_desc:0 "We only only a few steps away from a united Africa. Only North Africa remains, not for long however."
    SAF_madagascar_expansion:0 "Madagascaran Expansion"
    SAF_madagascar_expansion_desc:0 "One most pitiful island sits out in the Indian Ocean. Our flag flying above it will inspire the people to make something better of themselves."
    SAF_form_united_africa:0 "A United Africa"
    SAF_form_united_africa_desc:0 "Our dream is almost completed, a united Africa, a strong Africa."
    SAF_african_construction_1:0 "African Construction I"
    SAF_african_construction_1_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
    SAF_african_construction_2:0 "African Construction II"
    SAF_african_construction_2_desc:0 "Expansion and funding of factories must be accelerated to futher the aims of our nation."
    SAF_african_construction_3:0 "African Construction III"
    SAF_african_construction_3_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
    SAF_african_armament_1:0 "African Armament I"
    SAF_african_armament_1_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
    SAF_african_armament_2:0 "African Armament II"
    SAF_african_armament_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
    SAF_african_armament_3:0 "African Armament III"
    SAF_african_armament_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
    
    
    #########################################
    ############ Generic Focuses ############
    #########################################
    SAF_army_effort:0 "Army Effort"
    SAF_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
    SAF_equipment_effort:0 "Equipment Effort"
    SAF_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
    SAF_motorization_effort:0 "Motorization Effort"
    SAF_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
    SAF_doctrine_effort:0 "Doctrine Effort"
    SAF_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
    SAF_equipment_effort_2:0 "Equipment Effort II"
    SAF_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
    SAF_mechanization_effort:0 "Mechanization Effort"
    SAF_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
    SAF_doctrine_effort_2:0 "Doctrine Effort II"
    SAF_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
    SAF_equipment_effort_3:0 "Equipment Effort III"
    SAF_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
    SAF_armor_effort:0 "Armor Effort"
    SAF_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
    SAF_special_forces:0 "Special Forces"
    SAF_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
    SAF_aviation_effort:0 "Aviation Effort"
    SAF_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
    SAF_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
    SAF_fighter_focus:0 "Fighter Focus"
    SAF_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
    SAF_bomber_focus:0 "Bomber Focus"
    SAF_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
    SAF_aviation_effort_2:0 "Aviation Effort II"
    SAF_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
    SAF_CAS_effort:0 "CAS Effort"
    SAF_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
    SAF_rocket_effort:0 "Rocket Effort"
    SAF_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
    SAF_NAV_effort:0 "NAV Effort"
    SAF_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
    SAF_naval_effort:0 "Naval Effort"
    SAF_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
    SAF_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
    SAF_GER_naval_effort2:0 "Expand Dockyard Facilities"
    SAF_GER_naval_effort2_desc:0 "To truly rebuild a navy worthy of note, we must greatly expand our shipbuilding capacity."
    SAF_flexible_navy:0 "Flexible Navy"
    SAF_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
    SAF_large_navy:0 "Large Navy"
    SAF_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
    SAF_submarine_effort:0 "Submarine Effort"
    SAF_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
    SAF_cruiser_effort:0 "Cruiser Effort"
    SAF_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
    SAF_destroyer_effort:0 "Destroyer Effort"
    SAF_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
    SAF_capital_ships_effort:0 "Capital Ship Effort"
    SAF_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
    SAF_industrial_effort:0 "Industrial Effort"
    SAF_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
    SAF_industrial_effort_2:0 "Industrial Effort II"
    SAF_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
    SAF_construction_effort:0 "Construction Effort"
    SAF_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
    SAF_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
    SAF_production_effort:0 "Armament Effort"
    SAF_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
    SAF_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
    SAF_construction_effort_2:0 "Construction Effort II"
    SAF_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
    SAF_production_effort_2:0 "Armament Effort II"
    SAF_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
    SAF_production_effort_3:0 "Armament Effort III"
    SAF_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
    SAF_infrastructure_effort:0 "Infrastructure Effort"
    SAF_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
    SAF_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
    SAF_synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
    SAF_infrastructure_effort_2:0 "Infrastructure Effort II"
    SAF_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
    SAF_construction_effort_3:0 "Construction Effort III"
    SAF_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
    SAF_nuclear_effort:0 "Nuclear Effort"
    SAF_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
    SAF_extra_tech_slot:0 "Extra Research Slot"
    SAF_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
    SAF_extra_tech_slot_2:0 "Extra Research Slot II"
    SAF_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
    SAF_technology_sharing:0 "Technology Sharing"
    SAF_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
    SAF_secret_weapons:0 "Secret Weapons"
    SAF_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
    SAF_air_innovation:0 "Air Innovations"
    SAF_air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
    SAF_air_innovation_2:0 "Air Innovations II"
    SAF_air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
    SAF_naval_air_effort:0 "Naval Air Effort"
    SAF_naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
