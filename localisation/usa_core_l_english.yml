 us_congress:0 "The Congress"
 us_congress_desc:0 "The congress is the landmark of the US democracy. It ensures the country's power stays in balance under the concept of "Separation of Powers". However, such a design also brings in some inefficiencies to the US government..."
 us_congress_2:0 "The Gived-In Congress"
 us_congress_2_desc:0 "Well, who said the power is going to stay in balance? We all know it is not forever!"
 public_objection:0 "Public Objection"
 public_objection_desc:0 "Why the US president now can dictate the country's policy all by himself?"
 public_objection_2:0 "Diminshed Public Objection"
 public_objection_desc:0 "The public now begins to quiet down..."
 USA_strike_the_empire:0 "Strike the Empire"
 USA_strike_the_empire_desc:0 "Let's teach Japanese how to make a true navy, with our invincible carriers!"

