 news.403.t:0 "Mexico and the US Proclaim an Alliance"
 news.403.d:0 "Mexco and the US are the two key roles in the American continent, now, both parties offcially enter into an alliance. They shall defend their people's interests together."
 news.403.a:0 "Cool."
 news.403.b:0 "Excellent!"

 news.404.t:0 "Mexico Refuses to Ally with the US"
 news.404.d:0 "Mexco and the US are the two key roles in the American continent, however, Mexico is not interested in the US's offer. The tension between the two countries grows."
 news.404.a:0 "OK."
 news.404.b:0 "Now we will take over Mexico by force!"
 
 news.405.t:0 "The Empire accepted America's Request For Help"
 news.405.d:0 "The Emperor of the Empire of the Rising Sun today has formally accepted America's request for help. They shall help the American people build a new country."
 news.405.a:0 "OK."
 news.405.b:0 "Excellent!"
 
 
 
